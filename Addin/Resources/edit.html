<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="quill/quill.snow.min.css" rel="stylesheet" />
    <script src="quill/quill.min.js"></script>
    <script src="quill/image-resize.min.js"></script>
    <style>
        html, body, #root {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0
        }
        .ql-toolbar.ql-snow {
            padding: 4px;
        }
        .ql-toolbar.ql-snow .ql-formats {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div id="root" style="display: flex; flex-direction: column">
        <div id="toolbar">
            <span class="ql-formats">
                <select class="ql-header"></select>
                <select class="ql-font"></select>
                <!--<select class="ql-size"></select>-->
            </span>
            <span class="ql-formats">
                <button class="ql-bold"></button>
                <button class="ql-italic"></button>
                <button class="ql-underline"></button>
                <!--<button class="ql-strike"></button>-->
            </span>
            <span class="ql-formats">
                <!--<button class="ql-direction" value="rtl"></button>-->
                <select class="ql-align"></select>
            </span>
            <span class="ql-formats">
                <select class="ql-color"></select>
                <select class="ql-background"></select>
            </span>
            <!--<span class="ql-formats">
                <button class="ql-script" value="sub"></button>
                <button class="ql-script" value="super"></button>
            </span>-->
            <!--<span class="ql-formats">
                <button class="ql-blockquote"></button>
                <button class="ql-code-block"></button>
            </span>-->
            <span class="ql-formats">
                <button class="ql-list" value="ordered"></button>
                <button class="ql-list" value="bullet"></button>
                <!--<button class="ql-indent" value="-1"></button>-->
                <!--<button class="ql-indent" value="+1"></button>-->
            </span>
            <span class="ql-formats">
                <button class="ql-link"></button>
                <button class="ql-image"></button>
                <button class="ql-video"></button>
                <!--<button class="ql-formula"></button>-->
            </span>
            <span class="ql-formats">
                <button class="ql-clean"></button>
            </span>
        </div>
        <div style="flex: 1; border: 0" id="editor"></div>
    </div>

    <!-- Initialize Quill editor -->
    <script>

        var editor = new Quill('#editor', {
            modules: {
                toolbar: '#toolbar',
                imageResize: {}
            },
            theme: 'snow',
            bounds: 'body'
        });

        function getEditorHtml() {
            return editor.root.innerHTML;
        }

        function setEnabled(set) {
            editor.enable(!!set);
        }

        function setEditorHtml(html) {
            editor.setContents(editor.clipboard.convert(html), 'silent');
        }

    </script>
</body>
</html>
